<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Solar Flare</title>
</head>

<body>
  <div class="column">
    <div class="header row" style="align-items: center;">
      <h1>Solar Flare</h1>
      <div  class="containerH4">
      <h4><a href="../">Início</a></h4>
      <h4><a href="#">Dashboard</a></h4>
      <h4><a href="/sobre/">Sobre</a></h4>
    </div>  
    <a href="https://github.com/joaoveeiga/dashboard-python" target="_blank"><img src="/img/github.png" alt="ícone do github" class="github-button"></a>
    </div>

    <div class="row" style="display: flex;justify-content: space-between;">  
      <h2>Dashboard</h2>
      <div class="column">
        <div class="row">
          <div class="column">
            <label style="margin-left: 5px" for="startDate" id="firstLabel">Data Inicial</label>
            <input type="date" autofocus placeholder="Data Inicial" value="2022-01-01" id="startDate" name="startDate" onblur="executarPython()">
          </div>
          <div class="column">
            <label style="margin-left: 5px" for="endDate" id="secondLabel">Data Final</label>
            <input type="date" id="endDate" name="endDate" value="2023-05-31" onblur="executarPython()">
          </div>
        </div>

      </div>
    </div>
    <div class="row" style="display: flex;justify-content: space-evenly;">
      <div class="graficos">
        <img id="bar-chart" />
      </div>
      <div class="graficos">
        <img id="gaussian-chart" src="" />
      </div>
      <div class="graficos">
        <img id="pie-chart" src="" />
      </div>
    </div>

  </div>
</body>
<script src="../script.js"></script>

</html>
